<p>Favor, efetue o login</p>
<div>
  <div>
    CPF/CNPJ:
    <input name="cpfCnpj" [formControl]="cpfCnpj" (keydown)="onInputKeydown()" />
  </div>
  <div>
    Senha:
    <input name="senha" [formControl]="senha" (keydown)="onInputKeydown()" />
  </div>
</div>
<div>
  <span style="font-weight: 500; color: red;">{{ mensagem }}</span>
</div>
<div>
  <button (click)="clickLogin()">LOGIN</button>
</div>
