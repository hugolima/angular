<p-toolbar>
  <div class="p-toolbar-group-left">
    <i class="pi pi-bars"></i>
  </div>

  <div class="p-toolbar-group-right">
    <span style="font-weight: 600; margin-right: 1em; align-self: end">{{ sessaoUsuario.nome }} - {{ sessaoUsuario.cpfCnpj }}</span>
    <p-button icon="pi pi-user" [style]="{'margin-right': '.5em'}"></p-button>
    <p-button icon="pi pi-power-off" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>
